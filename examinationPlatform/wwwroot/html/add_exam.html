<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="Title" class="layui-form-label">
                        <span class="x-red">*</span>名称
                    </label>
                    <div class="layui-input-inline">
                        <textarea name="Name" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>试卷名称
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="Subject" class="layui-form-label">
                        <span class="x-red">*</span>类型
                    </label>
                    <div class="layui-input-inline">
                        <input name="Subject" placeholder="请输入内容" class="layui-input" required="" lay-verify="text">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>试卷类型
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="grade" class="layui-form-label">
                        <span class="x-red">*</span>难度
                    </label>
                    <div class="layui-input-inline">
                        <select name="grade" lay-verify="required">
                            <option value="简单">简单</option>
                            <option value="中等">中等</option>
                            <option value="较难">较难</option>
                            <option value="难题">难题</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>限制时间
                    </label>
                    <div class="layui-input-inline layui-col-space4">
                        <input name="hour" placeholder="设置小时" class="layui-input" required="" lay-verify="number">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        小时
                    </div>
                    <div class="layui-input-inline layui-col-space4">
                        <input name="minute" placeholder="设置分钟" class="layui-input" required="" lay-verify="number">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        分钟
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="remark" class="layui-form-label">
                        <span class="x-red">*</span>考试码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="code" placeholder="无" name="code" required="" lay-verify="text"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span> 非公开考试，默认为无
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="remark" class="layui-form-label">
                        <span class="x-red">*</span>备注
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="remark"  placeholder="无"  name="remark" required="" lay-verify="text"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span> 输入备注，默认为无
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                exam = {};
                //自定义验证规则
                form.verify({
                    nikename: function (value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function (value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        //发异步，把数据提交给后台
                        console.log(data.field);
                        exam.Name = data.field.Name;
                        data.field.hour == "" ? data.field.hour = 0 : data.field.hour = data.field.hour;
                        data.field.minute == "" ? data.field.minute = 0 :data.field.minute = data.field.minute;
                        exam.Time = data.field.hour + '`' + data.field.minute;
                        exam.Remark = data.field.remark;
                        exam.Grade = data.field.grade;
                        exam.Subject = data.field.Subject;
                        exam.Code = data.field.code;
                        console.log(exam);
                        $.ajax({
                            type: "POST",
                            dataType: "json",
                            url: "/exam/AddExam",
                            contentType: "application/json",
                            data: JSON.stringify(exam),
                            success: function (data) {
                                layer.alert("增加成功", {
                                    icon: 6
                                },
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }
                        });
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                            icon: 6
                        },
                            function () {
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        return false;
                    });

            });</script>
    <script>
        var _hmt = _hmt || []; (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();</script>
</body>

</html>
