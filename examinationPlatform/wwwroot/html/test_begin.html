<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

    <link rel="stylesheet" href="/css/layui.css">\
    <link rel="stylesheet" href="/css/choice_begin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row ">
            <div class="layui-col-md8 layui-col-md-offset2">
                <div class="layui-card">
                    <div class="layui-card-header title" >
                        选题设置
                    </div>
                    <div class="layui-card-body">
                        <div class="model-line">
                            <span>练习模式:</span>
                            <a onclick="seta1(this)" class="a1" val="全部">全部试题</a>
                            <a onclick="seta1(this)" val="未做">未做试题</a>
                            <a onclick="seta1(this)" val="错误">错误试题</a>               
                        </div>
                        <div class="model-line">
                            <span> 难度:</span>
                            <a onclick="seta1(this)" class="a1" val="不限">不限</a>
                            <a onclick="seta1(this)" val="简单">简单</a>
                            <a onclick="seta1(this)" val="中等">中等</a> 
                            <a onclick="seta1(this)" val="困难">困难</a>                
                        </div>
                        <div class="model-line">
                            <span>试题数量:</span>
                            <a onclick="seta1(this)" class="a1" val="5">5</a>
                            <a onclick="seta1(this)" val="10">10</a>
                            <a onclick="seta1(this)" val="15">15</a>
                            <a onclick="seta1(this)" val="20">20</a>
                            <a onclick="seta1(this)" val="30">30</a>
                            <a onclick="seta1(this)" val="50">50</a>               
                        </div>
                        <form action="/user/TestStart" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="scope" id="hidetype1" value="未做">
                            <input type="hidden" name="difficulty" id="hidetype2" value="不限">
                            <input type="hidden" name="count" id="hidetype3" value="5">
                            <input type="hidden" name="type" id="hidetype4" value="choice">
                            <div class="btn">
                                <input type="submit" name="Button1" value="开始做题" id="Button1" class="submit">
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>
 <script>
     $(function () {
         var args = getQueryArgs();
         $('#hidetype4').attr("value", args.type);         
     })
  function seta1(e1){
    $(e1).siblings().removeClass('a1');
    e1.setAttribute('class','a1');
    var model=$(".a1").eq(0).attr("val");
    var sort=$(".a1").eq(1).attr("val");
    var count=$(".a1").eq(2).attr("val");
    console.log(count);
    $('#hidetype1').attr("value",model);
    $('#hidetype2').attr("value",sort);
    $('#hidetype3').attr("value",count);
  }
 </script>
</body>
</html>
